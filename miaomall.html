<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miaomall</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="box">
    <div class="topbar">
      <p class="w">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-cat"></use>
        </svg>
        猫店
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-buoumao"></use>
        </svg>
      </p>
    </div>
    <div class="content w cleanfix">
      <!-- 商品 -->
      <div class="left">
        <p class="title">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-jumao"></use>
          </svg>
          猫猫
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-sanhuamao"></use>
          </svg>
        </p>
        <div class="cats cleanfix">
          <ul>
            猫猫正在出笼...
          </ul>
        </div>
      </div>
      <!-- 购物篮 -->
      <div class="right scrollable-content">
        <p class="title">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-buoumao"></use>
          </svg>
          已选
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-xianluomao"></use>
          </svg>

        </p>
        <div class="myCats cleanfix">
          <ul>
            空
          </ul>

          <div class="countPrice cleanfix">
            <p class="all">小计(<span class="itemNum">2</span>件商品) <span class="price1">￥<span
                  class="allPrice">998</span></span></p>
            <p class="cost">运费 <spa class="price0" n>￥<span class="costs">0</span></spa>
            </p>
            <p class="finalPrice">总计<span class="price2">￥<span class="sum">998</span></span></p>
            <button>去结算</button>
          </div>
        </div>
      </div>
    </div>
    <button class="back">BACK</button>
  </div>


  <script src="//at.alicdn.com/t/c/font_5046218_1e4mbproh3zj.js"></script>
  <script src="./js/datas.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/edit.js"></script>
</body>

</html>
